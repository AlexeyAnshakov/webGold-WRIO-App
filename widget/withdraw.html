<!-- template.html -->
<html>
<head>
    <title>Hello React</title>
    <script src="http://adodson.com/hello.js/dist/hello.all.js"></script>
    <script src="http://fb.me/react-0.12.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
    <script src="js/pages/webgold-withdraw.js"></script>
</head>
<body>
<div id="withdraw-widget"></div>

<script type="text/jsx">

    var Withdraw = React.createClass({
        render: function () {
            return (
                    <div>
                        <div class="form-group">
                            <div class="callout">
                                <h5>Info</h5>

                                <p>The maximum purchase and sell amount is temporarily set at 99 999 WRG per day</p>

                                <p>The money will be transferred within the next 72 hours</p>
                            </div>
                            <div class="alert alert-success">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <span id="txtWithdrawSuccess">Please proceed withdraw</span>
                            </div>
                            <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <span id="txtWithdrawError">Please proceed withdraw</span>
                            </div>
                            <ul class="leaders">
                                <li>
                                    <span>Current balance&nbsp;</span>
                                    <span>&nbsp;19 135
                                        <small class="currency">WRG</small>
                                        <sup class="currency">76.54
                                        USD</sup>
                                    </span>
                                </li>
                                <li>
                                    <span>Exchange rate&nbsp;</span>
                                    <span>&nbsp;10 000
                                        <small class="currency">WRG</small>
                                    =&nbsp;43
                                        <small class="currency">USD
                                        </small>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <form id="withdraw-form" method="post">
                            <div class="form-horizontal form-group col-xs-12">
                                <div class="col-xs-12 col-md-3 col-lg-2">
                                    <label class="col-sm-2 control-label" for="amountWRG">Amount</label>
                                </div>
                                <input type="hidden" name="userid" id="userid" value="b5947c58-ac7c-4132-9fa5-a386d6e3da4b"/>

                                <div class="col-xs-12 col-md-4 col-lg-3 has-error">
                                    <div class="input-group input-group-sm tooltip-demo">
                                        <span class="input-group-addon">WRG</span>
                                        <input type="number" class="form-control" id="amountWRG" value="0" min="0">
                                        </div>
                                        <div class="help-block">Max 99 999 WRG per day</div>
                                    </div>
                                    <div class="col-xs-12 col-md-1 col-lg-1 align-center">
                                        <label class="control-label">=</label>
                                    </div>
                                    <div class="col-xs-12 col-md-4 col-lg-3 has-error">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-addon">USD</span>
                                            <input type="number" class="form-control" id="amount" name="amount" value="520" min="0">
                                            </div>
                                            <div class="help-block">Insufficient funds</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-horizontal form-group col-xs-12">
                                <div class="col-xs-12 col-md-3 col-lg-2">
                                    <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                                </div>
                                <div class="col-xs-12 col-md-4 col-lg-3 input-group-sm has-error">
                                    <input type="email" class="form-control" placeholder="Email" id="email" name="email"
                                            value="abc@gmail.com"/>
                                    <span class="help-block">Field required</span>
                                </div>
                                <div class="col-xs-12 col-md-5 col-lg-7">
                                    <label class="control-label">Linked to PayPal account</label>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary">
                                            <span
                                                    class="glyphicon glyphicon-arrow-up"></span>
                                        Withdraw
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            );
        }
    });

    React.renderComponent(
            <Withdraw />
            , document.getElementById('withdraw-widget'));
</script>
</body>
</html>
